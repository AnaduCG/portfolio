    <title>Document</title>
    <style>
        .red{
font-weight: 900;
font-family: poppins;
        }
        .hide{
            color: red;
        }
    </style>
</head>
<body>
<button id="myBtn">RUN</button>
<button id="myBt">UNDO</button>
<div id="demo">This is just a random text</div>

<script>
document.getElementById("myBtn").addEventListener("click", runCode);
// document.getElementById("myBt").addEventListener("click", undoCode);

document.getElementById("myBt").addEventListener("click", ()=>{
    document.getElementById('demo').classList.remove('red');
});

function runCode() {
document.getElementById('demo').classList.add('red',"hide")
}
// function undoCode() {
// document.getElementById('demo').classList.remove('red');

</script>
